<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>

            <tr>
                <td style="font-family: arial,Times,serif; font-size: 14px; padding: 20px 20px 20px 20px; color: #333333">
                    <div style="padding: 10px 0px 0px 0px">


                        <div style="line-height: 18px; font-size: 14px">

                            <table cellpadding="2" cellspacing="2">
                                <tr>
                                    <td>
                                        Dear Sir/Madam,
                                        <br />
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <strong>Please login with this credential in website</strong>
                                        <br />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Url/Host Link : </strong>
                                    </td>
                                    <td>
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <a href="{Url}" target="_blank">Click here</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Username : </strong>
                                    </td>
                                    <td>
                                        &nbsp;&nbsp;&nbsp;&nbsp; {UserName}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>Password : </strong>
                                    </td>
                                    <td>
                                        &nbsp;&nbsp;&nbsp;&nbsp; {Password}
                                    </td>
                                </tr>
                                <tr>
                                    <td height="10"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="line-height: 18px; font-size: 14px">
                                            Regards,<br />
                                            Support Team
                                            <br />

                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
