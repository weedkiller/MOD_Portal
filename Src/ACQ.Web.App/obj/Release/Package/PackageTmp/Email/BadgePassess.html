<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>

            <tr>
                <td style="font-family: arial,Times,serif; font-size: 14px; padding: 20px 20px 20px 20px; color: #333333">
                   
                    <div id="admitcard" style="width:100%; display:flex; justify-content:center; align-items:center; padding:15px;">
                        <div style="width:340px; height:520px; background:#f3f3f3;position:relative;">
                            <div style="width:100%; height:90px; padding:10px; margin:0px; display:flex;">
                                <div style="width:45%;">
                                    <img src="http://ems.gipinfosystems.com/assets/BadgePhoto/ddp_logo.png" style="width:120px; float:left;" />
                                </div>
                                <div style="width:45%; ">
                                    <img src="http://ems.gipinfosystems.com/assets/BadgePhoto/aeroIndia_logo.png" style="width:90px; float:right;" />
                                </div>
                            </div>

                            <div style="width:100%; display:flex; margin-top: 3px; justify-content:center; align-items:center;">
                                <img src="http://ems.gipinfosystems.com/assets/BadgePhoto/{BadgePhoto}" style="width: 100px; height:110px; border: solid .5px #e6e6e6;border-radius: 50px;" />
                            </div>

                            <div style="width:100%; margin-top: 5px;">
                                <p style="text-align: center; font-size: 18px; font-weight: 600;">{Name} </p>
                                <p style="text-align: center; font-size: 14px; ">{Designation} </p>
                                <p style="text-align: center; font-size: 13px;">{CompName} </p>
                                <p style="text-align: center; font-size: 13px;">{Country} </p>
                            </div>
                            <input id="text" type="hidden" value="{BadgeID}" style="width:80%" />
                            <div style="width:100%; display:flex; justify-content:center; margin-top:5px; align-items:center;">
                                <div id="qrcode" style="width:90px; text-align: center; height:80px; margin-top:5px;"></div>
                            </div>

                            <div style="position:absolute; bottom:0px; width:100%; margin-top:18px; display:flex; justify-content:center; align-items:center; margin-bottom:18px;">
                                <div style="width:99%; height:50px; background:blue; display:flex; justify-content:center; align-items:center;">
                                    <h2 style="color:white; margin-bottom:20px;">{Category}</h2>
                                </div>
                            </div>

                        </div>

                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
